<head>
    <meta charset="UTF-8">

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">The Movie Diary</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse nav-item" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="Home.html">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#" id="addmovienav">Add Movie</a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link" href="list.html">List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="fav.html">Favrouite</a>
                    </li>
                </ul>


            </div>


        </div>
    </nav>

    <div class="profile">
        <h1 class="display-6">Hii <span id="sp"></span></h1>
        <div id="img">
            <img src="" alt="" srcset="">
        </div>
    </div>




    <form>
        <div class="row mb-3 Input_container">

            <label for="text" class="form-label">Name</label>
            <input type="Text" id="moviename" class="form-control">

            <label for="text" class="form-label">Duration</label>
            <input type="Text" id="duration" class="form-control" placeholder="In min">


            <label for="text" class="form-label">Add Category</label>

            <select class="form-select form-select-sm" aria-label="Small select example" id="category">
                <option selected>Select</option>
                <option value="action">Action</option>
                <option value="adventure">Adventure</option>
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
                <option value="fantasy">Fantasy</option>
                <option value="horror">Horror</option>
                <option value="documentary">Documentary</option>
                <option value="thriller">Thriller</option>
                <option value="sports">Sports</option>
                <option value="sci-fi">Science Fiction</option>
                <option value="romance">Romance</option>
                <option value="mystery">Mystery</option>
                <option value="crime">Crime</option>
                <option value="animation">Animation</option>
                <option value="musical">Musical</option>
                <option value="war">War</option>
            </select>

            <label for="data-bs-target" class="form-label">Date</label>
            <input type="date" id="date" class="form-control">
         
            <label for="text" class="form-label">Rating</label>
            <input type="text" id="rating" class="form-control" placeholder="between 1 to 10">


            <label for="text" class="form-label" id="add_fav">Add favrouite <span>
                    <div class="heart-container" title="Like">
                        <input type="checkbox" class="checkbox" id="favheart">
                        <div class="svg-container">
                            <svg viewBox="0 0 24 24" class="svg-outline" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M17.5,1.917a6.4,6.4,0,0,0-5.5,3.3,6.4,6.4,0,0,0-5.5-3.3A6.8,6.8,0,0,0,0,8.967c0,4.547,4.786,9.513,8.8,12.88a4.974,4.974,0,0,0,6.4,0C19.214,18.48,24,13.514,24,8.967A6.8,6.8,0,0,0,17.5,1.917Zm-3.585,18.4a2.973,2.973,0,0,1-3.83,0C4.947,16.006,2,11.87,2,8.967a4.8,4.8,0,0,1,4.5-5.05A4.8,4.8,0,0,1,11,8.967a1,1,0,0,0,2,0,4.8,4.8,0,0,1,4.5-5.05A4.8,4.8,0,0,1,22,8.967C22,11.87,19.053,16.006,13.915,20.313Z">
                                </path>
                            </svg>
                            <svg viewBox="0 0 24 24" class="svg-filled" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M17.5,1.917a6.4,6.4,0,0,0-5.5,3.3,6.4,6.4,0,0,0-5.5-3.3A6.8,6.8,0,0,0,0,8.967c0,4.547,4.786,9.513,8.8,12.88a4.974,4.974,0,0,0,6.4,0C19.214,18.48,24,13.514,24,8.967A6.8,6.8,0,0,0,17.5,1.917Z">
                                </path>
                            </svg>
                            <svg class="svg-celebrate" width="100" height="100" xmlns="http://www.w3.org/2000/svg">
                                <polygon points="10,10 20,20"></polygon>
                                <polygon points="10,50 20,50"></polygon>
                                <polygon points="20,80 30,70"></polygon>
                                <polygon points="90,10 80,20"></polygon>
                                <polygon points="90,50 80,50"></polygon>
                                <polygon points="80,80 70,70"></polygon>
                            </svg>
                        </div>
                    </div>
                </span></label>
            <button type="submit" class="btn btn-dark" id="addbtn">ADD</button>
    </form>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="addmovie.js"></script>
</body>

</html>
